<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title>基本元素</title>
	</head>
	<body>
		<!-- 采用一到标题六来输出文本-->
		<h1>我是1号字体</h1>
		<h2>我是1号字体</h2>
		<h3>我是1号字体</h3>
		<h4>我是1号字体</h4>
		<h5>我是1号字体</h5>
		<h6>我是1号字体</h6>
		<!--输出一条水平线-->
		<hr />
		<!--使用有三个span定义三节-->
		<span>周一</span> <span>周二</span> <span>周三</span>
		<!--输出换行-->
		<br />
		<!--使用div定义三节-->
		<div>周一</div> <div>周二</div><div>周三</div>
		<!--使用三个p标签定义三个段落-->
		<p>周一</p><p>周二</p><p>周三</p>
		<!--1.在默认情况下span标签是不会换行的
			2.div会导致换行
			3，p标签会产生一个段落
		-->
		<!--1.几乎所有的HTML元素都可以指定 id class style属性 其中id属性用于为HTML元素指定一个唯一标识，
			该标识是通过DOM访问HTML元素的重要途径
			2.class style 属性是CSS相关属性
			
			-->
	</body>
</html>
