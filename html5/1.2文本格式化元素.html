<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title>文本格式化元素</title>
	</head>
	<body>
		<!--
			1.<b>：定义为粗文本
			2.<i>:定义为斜体文本
			3.<em>:定义为强调文本，实际效果与斜体文本差不多
			4.<strong>:定义为粗体文本，与<b>标签作用和用法基本相同
			5.<small>：定义为小号字体文本
			6.<sup>定义为上标文本
			7.<sub>:定义为下标文本
			8.<bdo>:定义文本的显示方向</bdo>
		-->
		
		<b>加粗文本</b>
		<br />
		<i>斜体文本</i>
		<br />
		<em>强调文本</em>
		<br />
		<strong>粗体文本</strong>
		<br />
		<small>小号字体文本</small>
	
		<sup> 上标文本</sup>
		
		<sub>下标文本</sub>
		<br />
		
		
		<!--指定文本从左向右排列-->
		<bdo dir="ltr">从左向右排列的文本</bdo> <br />
		<bdo dir="rtl">从右向左排列的文本</bdo>
	</body>
</html>
