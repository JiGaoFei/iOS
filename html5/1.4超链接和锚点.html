<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title>超链接和锚点</title>
	</head>
	<body>
		 <!--使用<a>:使用a标签定义超链接</a>
		 	三个重要的属性
		 	1.href:指定超链接所关联的另一个资源
		 	2.target:指定使用框架集中的哪个框架来装载另一个资源，该属性的属性值可以是_self,_blank,_top,_parent
		 	四个值，分别 代表使用自身，新窗口，顶层框架，父框架来装载新资源
		 	3.media:指定目标URL所引用的媒体类型，默认值为all
		 -->
		 
		 <!--在本窗口打开 另一个资源-->
		 <a href="http://www.baidu.com"><b>程序员1</b></a><br />
		  <!--在本窗口打开 另一个资源-->
		 <a href="http://www.baidu.com"><b>程序员2</b></a><br />
		  <!--在本窗口打开 另一个资源-->
		 <a href="http://www.baidu.com" target="_blank"><b>程序员3</b></a><br />
	</body>
</html>
